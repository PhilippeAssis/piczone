<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PicZone Demo</title>

    <link rel="stylesheet" type="text/css" href="css/piczone.css"/>

    <style>
        .piczone_box {
            width: 800px;
            height: 400px;
        }

    </style>
</head>
<body>

<div style="margin:10% auto 0 auto; display: table;">

    <form action="" method="post" enctype="multipart/form-data" id="xid">


        <input type="file" name="thefile" class="picZone">


        <div style="margin-top:30px; text-align: center;">
            <button type="submit">Submit</button>
        </div>

    </form>

</div>

<script type="text/javascript" src="bower_components/jquery-dist/jquery.min.js"></script>
<script type="text/javascript" src="i18n/pt_BR.i18n.piczone.js"></script>
<script type="text/javascript" src="js/piczone.js"></script>
<script type="text/javascript">
    $(function () {
        $('.picZone').picZone({
            maxWidth: 600,
            activeNavBox: true,
            lang: 'pt_BR',
            camera: false
        });
    });
</script>

</body>
</html>
